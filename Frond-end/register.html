    <main class="reg-main">
      <section class="reg-section">
        <div class="img-ctn">
          <img src="./Resources/Pic/hero.jpg" alt="" />
        </div>
        <form action="">
          <label for="reg-email">Email</label>
          <input
            type="email"
            placeholder="Въведете e-mail"
            name="email"
            id="reg-email"
          />

          <label for="reg-name">Име на родител</label>
          <input
            type="text"
            placeholder="Въведете име и фамилия на родител"
            name="name"
            id="reg-name"
          />

          <label for="reg-city">Изберете населено място</label>

          <select name="city" id="reg-city">
            <option value="PLEVEN" selected>ПЛЕВЕН</option>
            <option value="BEGLEJ">БЕГЛЕЖ</option>
            <option value="BOHOT">БОХОТ</option>
            <option value="BRESTOVETS">БРЕСТОВЕЦ</option>
            <option value="BRASHLYANICA">БРЪШЛЯНИЦА</option>
            <option value="BUKOVLYK">БУКОВЛЪК</option>
            <option value="VYRBICA">ВЪРБИЦА</option>
            <option value="GORTALOVO">ГОРТАЛОВО</option>
            <option value="GRIVICA">ГРИВИЦА</option>
            <option value="DISEVICA">ДИСЕВИЦА</option>
            <option value="KOILOVCI">КОИЛОВЦИ</option>
            <option value="KYRTOJABENE">КЪРТОЖАБЕНЕ</option>
            <option value="KYSHIN">КЪШИН</option>
            <option value="LASKAR">ЛАСКАР</option>
          </select>

          <label for="reg-tel">Телефон</label>
          <input
            type="text"
            placeholder="Въведете телефон за връзка"
            name="tel"
            id="reg-tel"
          />

          <label for="reg-pass">Парола</label>
          <input
            type="password"
            placeholder="Въведете парола"
            name="password"
            id="reg-pass"
          />

          <label for="reg-conf-pass">Потвърди парола</label>
          <input
            type="password"
            placeholder="Въведете парола"
            name="password"
            id="reg-conf-pass"
          />

          <button type="submit" id="register-btn" class="main-btn">Регистрирай се</button>
        </form>
      </section>
    </main>

    <script src="./js/togleFunctions.js"></script>
