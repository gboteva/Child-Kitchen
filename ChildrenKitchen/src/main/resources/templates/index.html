<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head th:replace="~{fragments/custom-head::custom-head}">
</head>
  <body>
    <header th:replace="~{fragments/main-nav::main-nav}">
    </header>
    
    <main>
      <section class="title">
        <span>
          <p class="bigtitle">Добре дошли в Детска кухня, гр. Плевен</p>
          <p class="subtitle">Храната за вашето дете</p>
        </span>
      </section>

      <section class="carousel">
        <div id="carouselExampleFade" class="carousel slide carousel-fade">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img th:src="@{/images/img/IMG_20230731_093225.jpg}" alt="IMG_20230731_093225.jpg" />
            </div>
            <div class="carousel-item">
              <img
                th:src="@{/images/img/IMG_20230802_093800.jpg}"
                class="d-block w-100"
                alt="IMG_20230802_093800.jpg"
              />
            </div>
            <div class="carousel-item">
              <img
                th:src="@{/images/img/IMG_20230802_093205.jpg}"
                class="d-block w-100"
                alt="IMG_20230802_093205.jpg"
              />
            </div>
            <div class="carousel-item">
              <img
                th:src="@{/images/img/IMG_20230801_090008.jpg}"
                class="d-block w-100"
                alt="IMG_20230801_090008.jpg"
              />
            </div>
            <div class="carousel-item">
              <img
                th:src="@{/images/img/IMG_20230727_113437.jpg}"
                class="d-block w-100"
                alt="IMG_20230727_113437.jpg"
              />
            </div>
            <div class="carousel-item">
              <img
                th:src="@{/images/img/IMG_20230731_095911.jpg}"
                class="d-block w-100"
                alt="IMG_20230731_095911.jpg"
              />
            </div>
            <div class="carousel-item">
              <img
                th:src="@{/images/img/buses.jpg}"
                class="d-block w-100"
                alt="buses.jpg"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleFade"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleFade"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>

    </main>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <script th:src="@{/js/toggleFunctions.js}"></script>
  </body>
</html>
